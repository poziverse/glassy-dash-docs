name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-GLASSYDASH:
    name: GLASSYDASH Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: GLASSYDASH/package-lock.json
      
      - name: Install dependencies
        working-directory: ./GLASSYDASH
        run: npm ci
      
      - name: Run tests
        working-directory: ./GLASSYDASH
        run: npm test
      
      - name: Generate coverage
        working-directory: ./GLASSYDASH
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./GLASSYDASH/coverage/coverage-final.json
          flags: GLASSYDASH
          name: codecov-GLASSYDASH
          fail_ci_if_error: false

  test-dashydash:
    name: DashyDash Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashydash/package-lock.json
      
      - name: Install dependencies
        working-directory: ./dashydash
        run: npm ci
      
      - name: Run tests
        working-directory: ./dashydash
        run: npm test
      
      - name: Generate coverage
        working-directory: ./dashydash
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./dashydash/coverage/coverage-final.json
          flags: dashydash
          name: codecov-dashydash
          fail_ci_if_error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-GLASSYDASH, test-dashydash]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Generate test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Application | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| GLASSYDASH | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| DashyDash | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests completed successfully!" >> $GITHUB_STEP_SUMMARY